<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Google API Documentation Generator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Google API Documentation Generator</h1>

                <form method="POST">
                    <div class="mb-3">
                        <label for="api_key" class="form-label">Mistral API Key:</label>
                        <input type="text" class="form-control" id="api_key" name="api_key" required 
                               placeholder="Enter your Mistral API key"
                               value="{{ request.form.get('api_key', '') }}">
                        <small class="form-text text-muted">Get your free API key from <a href="https://mistral.ai" target="_blank">mistral.ai</a></small>
                    </div>

                    {% if apis %}
                    <div class="mb-3">
                        <label for="api_search" class="form-label">Search APIs:</label>
                        <input type="text" class="form-control mb-2" id="api_search" placeholder="Search APIs...">
                        
                        <label for="api_name" class="form-label">Select API:</label>
                        <select class="form-select" id="api_name" name="api_name" required>
                            <option value="">Choose an API...</option>
                            {% for api in apis %}
                            <option value="{{ api.name }}">{{ api.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Generate Documentation</button>
                    </div>
                    {% endif %}
                </form>

                {% if message %}
                <div class="alert alert-{{ 'danger' if error else 'success' }} mt-3">
                    {{ message }}
                </div>
                {% endif %}

                {% if generated_files %}
                <div class="mt-4">
                    <h5 class="mb-3">Download Generated Documentation:</h5>
                    <div class="d-flex gap-3 justify-content-center">
                        <a href="{{ url_for('download_doc', doc_type='pdf', api_name=request.form.get('api_name')) }}" 
                           class="btn btn-success">
                            <i class="fas fa-file-pdf me-2"></i>Download PDF
                        </a>
                        <a href="{{ url_for('download_doc', doc_type='notebook', api_name=request.form.get('api_name')) }}" 
                           class="btn btn-info">
                            <i class="fas fa-notebook me-2"></i>Download Colab Notebook
                        </a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script>
        document.getElementById('api_search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const select = document.getElementById('api_name');
            const options = select.getElementsByTagName('option');
            
            for (let option of options) {
                const text = option.text.toLowerCase();
                option.style.display = text.includes(searchTerm) ? '' : 'none';
            }
        });
    </script>
</body>
</html>
